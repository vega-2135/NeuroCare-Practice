<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Discover exceptional neurological care at NeuroCare Practice. 
    Our expert neurologists provide compassionate and personalized services for a range of neurological conditions. 
    From diagnostics to advanced treatments, trust us for comprehensive care. Schedule a consultation today.">
    <meta name="keywords" content="neurology, neurological care, brain health, neurologist, neurological disorders
    cognitive health, brain diseases, neurological treatments, neurodiagnostics, migraine, stroke, memory">
    <!-- Title -->
    <title>NeuroCare Practice</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <a href="/">
            <h1>
                <img src="assets/images/logo2.png" alt="Home button" class="logo">
            </h1>
        </a>

        <div class="menu_toggle">
            <input type="checkbox" id="dropdown_menu" name="dropdown_menu">
            <label for="dropdown_menu" class="dropdown_label">
                <i class="fa-solid fa-bars"></i>
            </label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>

        
        
    </header>

    <!-- Main content -->
    <main id="contact_us">

        <section id="intro">
            <div id="contact">
                <h2>Contact</h2>
            </div>
            <div id="contact_text">
                <p>Please fill to make an appointment, request a recept or make a question.</p>
            </div>
        </section>

        <section id="form">
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <div id="form_content">
                    <label for="first_name">First Name:<span class="required">*</span></label>
                    <input id="first_name" class="text-input" type="text" name="first_name" required>
                </div>
                <div id="form_content">
                    <label for="last_name">Last Name:<span class="required">*</span></label>
                    <input id="last_name" class="text-input" type="text" name="last_name" required>
                </div>
                <div id="form_content">
                    <label for="email_address">Email Address:<span class="required">*</span></label>
                    <input id="email_address" class="text-input" type="email" name="email_address" required>
                </div>
                <div id="form_content">
                    <label for="reason">Contact Reason:<span class="required">*</span></label>
                    <select id="reason" name="reason" required>
                        <option value="appointment">Make an Appointment</option>
                        <option value="recept">Request a Recept</option>
                        <option value="inquiry">Inquiry</option>
                    </select>
                </div>
                <div id="form_content">
                    <label for="message" class="message">Message:<span class="required">*</span></label>
                    <textarea id="message" rows="4" cols="87" maxlength="500" name="message"></textarea>
                </div>
                <div id="form_content">
                    <button type="submit" class="join-button">Send</button>
                </div>
            </form>
        </section>
        <section id="map"></section>
        <section id="opening-times"></section>
    </main>

    <!-- Footer -->
    <footer>
        <div id="contact_info">
            <h3>Contact</h3>
            <p><i class="fa-solid fa-location-dot"></i>Sonnenstrasse 17 80331 Munich</p>
            <p><i class="fa-solid fa-phone"></i> +49 (0)89 555 55 78</p>
            <p><i class="fa-solid fa-envelope"></i> neuromed@medmail.com</p>
        </div>

        <div id="opening_hours">
            <h3>Opening Hours</h3>
            <p><span class="days">Mo, Wed, Fri</span> : <span class="hours">08:30 - 12:30</span></p>
            <p><span class="days">Tue, Thu</span> : <span class="hours">08:30 - 14:00</span></p>
        </div>

        <div id="social-media">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter"></i></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i></a>
                </li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>


     <!-- Font Awesome script -->
     <script src="https://kit.fontawesome.com/4b6d9dae9f.js" crossorigin="anonymous"></script>
    
</body>
</html>
